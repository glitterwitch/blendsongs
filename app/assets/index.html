<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>BlendSongs</title>
  <link rel="stylesheet" href="stylesheets/app.css" />
</head>
<body>
  <div class="container-fluid">

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand">BlendSongs<sup>TM</sup></a>

        <ul class="nav">
          <li><a href="#/songs">Songs</a></li>
          <li><a href="#/songs/add">Add a Song</a></li>
        </ul>

        <form class="navbar-form pull-right">
          <input type="text" class="span2" placeholder="Search for a song" ng-model="query" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="row-fluid content" ng-view></div>
  </div>

  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
