<div ng-controller="SongAddCtrl">
  <h1> Add a Song</h1>
  <form name="AddSongForm" role="form" ng-submit="addSong(song)">
    <ol>
      <li class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" id="title" ng-model="song.title" required />
      </li>
      <li class="form-group">
        <label for="artist">Artist</label>
        <input name="artist" type="text" class="form-control" id="artist" ng-model="song.artist" required />
      </li>
      <li class="form-group">
        <label for="year">Year</label>
        <input name="year" type="text" class="form-control" id="year" ng-model="song.year" required ng-pattern="/^\d{4}$/" />
        <span ng-show="AddSongForm.year.$error.pattern">Must be a valid year.</span>
      </li>
      <li class="form-group">
        <label for="theme">Theme</label>
        <select name="theme" id="theme" class="form-control" ng-model="song.theme" required>
          <option value="">Select a theme...</option>
          <option value="Love">Love</option>
          <option value="Heartbreak">Heartbreak</option>
          <option value="People and places">People and places</option>
          <option value="Politics and protest">Politics and protest</option>
          <option value="Life and death">Life and death</option>
          <option value="Party songs">Party songs</option>
        </select>
      </li>
      <li class="form-group">
        <input type="submit" class="btn btn-default" value="Submit" />
      </li>
    </ol>
  </form>
</div>
