<div ng-controller="SongAddCtrl">
  <h1> Add a Song</h1>
  <p class="success" ng-show="success">Your song was added successfully!</p>
  <form name="AddSongForm" role="form" ng-submit="addSong(song)" novalidate>
    <ol>
      <li class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" id="title" ng-model="song.title" ng-change="formChange()" required />
      </li>
      <li class="form-group">
        <label for="artist">Artist</label>
        <input name="artist" type="text" class="form-control" id="artist" ng-model="song.artist" ng-change="formChange()" required />
      </li>
      <li class="form-group">
        <label for="year">Year</label>
        <input name="year" type="text" class="form-control" id="year" ng-model="song.year" ng-change="formChange()" required ng-pattern="/^\d{4}$/" />
        <span ng-show="AddSongForm.year.$error.pattern">Must be a valid year.</span>
      </li>
      <li class="form-group">
        <label for="theme">Theme</label>
        <select name="theme" id="theme" class="form-control" ng-model="song.theme" ng-change="formChange()" required>
          <option></option>
          <option>Love</option>
          <option>Heartbreak</option>
          <option>People and places</option>
          <option>Politics and protest</option>
          <option>Life and death</option>
          <option>Party songs</option>
        </select>
      </li>
      <li class="form-group">
        <input ng-disabled="AddSongForm.$invalid || isUnchanged(song)" type="submit" class="btn btn-default" value="Submit" />
      </li>
    </ol>
  </form>
</div>
